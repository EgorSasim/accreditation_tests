<main *ngIf="!isResShown" class="question__main">
  <div>{{ question.question }}</div>

  <div *ngFor="let answer of question.answers">
    <input type="radio" name="answer" (click)="setSelectedAnswer(answer)" />
    {{ answer.text }}
  </div>

  <div class="question__controls">
    <button (click)="confirmQuestion()">confirm</button>
    <button (click)="showNextQuestion()">next</button>
  </div>
</main>

<button *ngIf="isResShown" (click)="refreshQuestions()">
  Refresh questions
</button>
